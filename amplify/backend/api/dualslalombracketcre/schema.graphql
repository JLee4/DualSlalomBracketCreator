type Tournament @model {
	id: ID!
	name: String!
}

type Match @model {
	id: ID!
	tournamentID: ID
	categoryName: String!
	matchNumber: Int!
	racer1ID: ID
	racer2ID: ID
	racer1Number: String!
	racer2Number: String!
	racer1Time1: AWSTime
	racer1Time2: AWSTime
	racer2Time1: AWSTime
	racer2Time2: AWSTime
	winnerRacerNumber: String
	winnerID: ID
}

type Racer @model {
	id: ID!
	tournamentID: ID
	name: String!
	category: String!
	qualificationTime: AWSTime
	racerNumber: String!
}
